name: workflowCI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        working-directory: 2024sp-420-JavaA/java2
        run: | 
          mvn clean install
          package spring-boot:repackag
          java -jar .\target\java2-1.0-SNAPSHOT.jar
          mvn clean test
