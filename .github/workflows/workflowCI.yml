name: workflowCI

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - run: mvn clean install
    - run: package spring-boot:repackag
    - run: java -jar .\target\java2-1.0-SNAPSHOT.jar
    - run: mvn clean test
